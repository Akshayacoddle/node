<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/exam.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Exam Schedule</h1>
        </div>
        <div class="body">
            <form id="form">
                <label for="examname" id="lab">Exam name:</label>
                <input type="text" id="examname" name="fname">
                <label for="class1">Select Class:</label>
                <select id="class1" class="class11">

                </select>
                <label for="subject">Select Subject:</label>
                <select id="subject" class='subject'>

                </select>
                <label for="room">select Room:</label>
                <select id="room">

                </select>
                <label for="year">Academic Year:</label>
                <select id="year">

                </select>
                <label for="type">Exam Type:</label>
                <select id="type" name="type">

                </select>
                <label for="startdate">Start date:</label>
                <input type="datetime-local" id="startdate" name="startdate">
                <label for="lastdate">End date:</label>
                <input type="datetime-local" id="lastdate" name="lastdate">
                <button type="submit" class="btn" id="button">Submit</button>
            </form>
        </div>
    </div>
    <script src="new.js"></script>
</body>

</html>
